<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex: 1;
            width: 100%;
            height: calc(100% - 60px); /* Adjusted for the input box height */
        }
        .queue {
            width: 25%;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            background-color: #fafafa;
        }
        .chat-box {
            width: 50%;
            padding: 10px;
            overflow-y: auto;
            box-sizing: border-box;
            background-color: #fafafa;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
        }
        .scroll-bar {
            width: 25%;
            overflow-y: auto;
            background-color: #fafafa;
        }
        .input-box {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .input-box button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
        }
        .input-box button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.user {
            text-align: right;
        }
        .message.user span {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .message.bot span {
            background-color: #ddd;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="queue" id="message-queue"></div>
    <div class="chat-box" id="chat-box"></div>
    <div class="scroll-bar"></div>
</div>
<div class="input-box">
    <input type="text" id="message-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    async function sendMessage() {
        const input = document.getElementById('message-input');
        const messageText = input.value.trim();
        if (messageText === '') return;

        // Append user's message
        const chatBox = document.getElementById('chat-box');
        const userMessage = document.createElement('div');
        userMessage.className = 'message user';
        userMessage.innerHTML = `<span>${messageText}</span>`;
        chatBox.appendChild(userMessage);

        // Clear input
        input.value = '';

        // Send request to backend
        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: messageText }),
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            // Print the raw response for debugging
            const responseBody = await response.text();
            console.log('Raw response:', responseBody);

            // If response is plain text, handle it directly
            const data = { response: responseBody };

            // Append bot's message
            const botMessage = document.createElement('div');
            botMessage.className = 'message bot';
            botMessage.innerHTML = `<span>${data.response}</span>`;
            chatBox.appendChild(botMessage);

            // Scroll to the bottom
            chatBox.scrollTop = chatBox.scrollHeight;

        } catch (error) {
            console.error('Error:', error);
        }
    }
</script>
</body>
</html>
